<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Menu</title>
    <link href='http://fonts.googleapis.com/css?family=Gudea:400,700' rel='stylesheet'>
    <link href='http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='style.css' />
  </head>
  <body>
    <nav id='main-nav'>
      <div class='inner-content'>
        <menu id='app-nav-menu'>
          <li>
            <i class='icon-keyboard icon-preceeding-text'></i>
            New Document
          </li>
          <li>
            <i class='icon-upload icon-preceeding-text'></i>
            File Upload
          </li>
          <li>
            <i class='icon-star icon-preceeding-text'></i>
            Favorites
          </li>
          <li>
            <i class='icon-cog icon-preceeding-text'></i>
            Account Settings
          </li>
          <li>
            <i class='icon-off icon-preceeding-text'></i>
            Logout
          </li>
        </menu>
      </div>
    </nav>
    <main id='main-content'>
      <a id='slide' class='clickable'>
        <i class='icon-reorder icon-preceeding-text'></i>
        APP NAVIGATION MENU
      </a>
    </main>
    <script>
      var slide = document.querySelector('#slide');

      slide.addEventListener('click', function() {
        document.body.classList.toggle('nav-open');
      });
    </script>
  </body>
</html>

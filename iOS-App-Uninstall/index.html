<!DOCTYPE html>
<html>
  <head>
    <title>iOS App Uninstallation Effect</title>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
  </head>
  <body>
    <section id='iphone'>
      <header id='top-pane'>
        <span id='camera-lense'></span>
        <span id='speaker'></span>
      </header>

      <main id='screen'>
        <nav id='navigation-bar'>
          <span class='connectivity'>
            <i class='icon-signal'></i>
            <strong>AT&T</strong>
            4G
          </span>

          <time>10:17 AM</time>

          <span class='utilities'>
            <i class='icon-location-arrow'></i>
            61%
          </span>
        </nav>

        <menu id='apps-grid'>
          <li>
            <span class='app-icon' id='sms'>
              <i class='icon-comment'></i>
            </span>
            <p class='app-name'>Messages</p>
          </li>

          <li>
            <span class='app-icon' id='ical'>
              <header>Monday</header>
              <figure>28</figure>
            </span>
            <p class='app-name'>Calendar</p>
          </li>

          <li>
            <span class='app-icon' id='camera'>
              <i class='icon-camera'></i>
            </span>
            <p class='app-name'>Camera</p>
          </li>

          <li>
            <span class='app-icon' id='music'>
              <i class='icon-music'></i>
            </span>
              <p class='app-name'>Music</p>
          </li>

          <li>
            <span class='app-icon' id='dropbox'>
              <i class='icon-dropbox'></i>
            </span>
              <p class='app-name'>Dropbox</p>
          </li>

          <li>
            <span class='app-icon' id='gplus'>
              <i class='icon-google-plus'></i>
            </span>
              <p class='app-name'>Google+</p>
          </li>

          <li>
            <span class='app-icon' id='linkedin'>
              <i class='icon-linkedin'></i>
            </span>
              <p class='app-name'>LinkedIn</p>
          </li>

          <li>
            <span class='app-icon' id='pinterest'>
              <i class='icon-pinterest'></i>
            </span>
              <p class='app-name'>Pinterest</p>
          </li>

          <li>
            <span class='app-icon' id='freshbooks'>
              <i class='icon-leaf'></i>
            </span>
              <p class='app-name'>FreshBooks</p>
          </li>

          <li>
            <span class='app-icon' id='mail'>
              <i class='icon-envelope'></i>
            </span>
              <p class='app-name'>Mail</p>
          </li>

          <li>
            <span class='app-icon' id='weather'>
              <i class='icon-umbrella'></i>
            </span>
              <p class='app-name'>Weather</p>
          </li>

          <li>
            <span class='app-icon' id='facebook'>
              <i class='icon-facebook'></i>
            </span>
              <p class='app-name'>Facebook</p>
          </li>

          <li>
            <span class='app-icon' id='youtube'>
              <i class='icon-youtube-play'></i>
            </span>
              <p class='app-name'>YouTube</p>
          </li>

        </menu>
      </main>

      <footer id='bottom-pane'>
        <button id='home-button'>Home</button>
      </footer>
    </section>
  </body>
</html>

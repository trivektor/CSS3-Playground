<!DOCTYPE html>
<html>
  <head>
    <title>iOS App Uninstallation Effect</title>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
  </head>
  <body>
    <section id='iphone'>
      <header id='top-pane'>
        <span id='camera-lense'></span>
        <span id='speaker'></span>
      </header>

      <main id='screen'>
        <nav id='navigation-bar'>
          <span class='connectivity'>
            <i class='icon-signal'></i>
            <strong>AT&T</strong>
            4G
          </span>

          <time>10:17 AM</time>

          <span class='utilities'>
            <i class='icon-location-arrow'></i>
            61%
          </span>
        </nav>

        <menu id='apps-grid'>
          <li>
            <!-- SMS -->
            <span class='app-icon' id='sms'>
              <i class='icon-comment'></i>
            </span>
            <p class='app-name'>Messages</p>
            <!-- SMS -->
          </li>

          <!-- Calendar -->
          <li>
            <span class='app-icon' id='ical'>
              <header>Monday</header>
              <figure>28</figure>
            </span>
            <p class='app-name'>Calendar</p>
          </li>
          <!-- Calendar -->

          <!-- Camera -->
          <li>
            <span class='app-icon' id='camera'>
              <i class='icon-camera'></i>
            </span>
            <p class='app-name'>Camera</p>
          </li>
          <!-- Camera -->
        </menu>
      </main>

      <footer id='bottom-pane'>
        <button id='home-button'>Home</button>
      </footer>
    </section>
  </body>
</html>
